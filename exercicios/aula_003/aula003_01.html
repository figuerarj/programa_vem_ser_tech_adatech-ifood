<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style_aula003_01.css" />
    <title>Form Viagem</title>
  </head>
  <body>
    <form action="http://localhost:3000/form" method="post">
      <div>
        <label for="nome">Nome:</label>
        <input
          id="nome"
          type="text"
          name="Nome"
          placeholder="Digite seu nome completo"
        />
      </div>
      <div>
        <label for="data">Data da Viagem:</label>
        <input type="date" name="data" id="data" placeholder="21/10/2023" />
      </div>

      <div>
        <label for="numero">Número de Passageiros:</label>
        <input type="number" name="numero" id="numero" placeholder="6" />
      </div>
      <div>
        <label for="pais">País de Residência:</label>
        <select name="pais" id="pais">
          <option value="Brasil">Brasil</option>
          <option value="Argentina">Argentina</option>
          <option value="Peru">Peru</option>
          <option value="Chile">Chile</option>
        </select>
      </div>
      <div>
        <label for="email">E-mail:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="jorge@hotmail.com"
        />
      </div>
      <div>
        <label for="refeicao">Selecione a Refeição:</label>
        <select name="refeicao" id="refeicao">
          <option value="Macarrão">Macarrão</option>
          <option value="Salada">Salada</option>
          <option value="Frango">Frango</option>
          <option value="Peixe">Peixe</option>
        </select>
      </div>
      <div>
        <label for="telefone">Telefone:</label>
        <input type="tel" name="telefone" id="telefone" />
      </div>
      <div>
        <label for="destino">Selecione o pais de destino:</label>
        <select name="destino" id="destino">
          <option value="Paris">Paris</option>
          <option value="Florida">Florida</option>
          <option value="Africa">Africa</option>
          <option value="Roma">Roma</option>
        </select>
      </div>

      <fieldset>
        <legend>Preferência de assento:</legend>
      
        <div>
          <input type="radio" id="janela" name="drone" value="janela" checked />
          <label for="janela">Janela</label>
        </div>
      
        <div>
          <input type="radio" id="corredor" name="drone" value="corredor" />
          <label for="corredor">Corredor</label>
        </div>
      
        <div>
          <input type="radio" id="emergencia" name="drone" value="emergencia" />
          <label for="emergencia">Próximo a saída de emergência</label>
        </div>
      </fieldset>
      <div>
        <label for="cartao">Coloque o número do cartão:</label>
        <input type="text" name="carto" id="cartao">
      </div>

      <div>
        <label for="file">Enviar a foto do passaporte:</label>
        <input type="file" name="file" id="file">
      </div>

      <fieldset>
        <legend>Opções de preferências:</legend>
      
        <div>
          <input type="checkbox" id="scales" name="scales" checked />
          <label for="scales">Traslado do aeroporto </label>
        </div>
      
        <div>
          <input type="checkbox" id="turistico" name="turistico" />
          <label for="turistico">Pacote de passeios turísticos</label>
        </div>
      </fieldset>
      

      <input class="bt_submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
