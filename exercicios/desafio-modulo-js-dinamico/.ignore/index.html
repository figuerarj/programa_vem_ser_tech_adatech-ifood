<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css"
      rel="stylesheet"
    />
    <title>Clima Tempo</title>
  </head>
  <body>
    <div class="container">
      <form id="form_busca">
        <label for="input_cidade">Cidade:</label>
        <input id="input_cidade" type="text" name="text" required />

        <input type="submit" value="Buscar" />
      </form>
      <div id="dados">
        <div id="name_city">22</div>
        <div id="temp">22</div>
        <div id="temp_min">22</div>
        <div id="temp_max">22</div>
        <div id="humdity">22</div>
        <div id="pressure">22</div>

        <div id="descript_weather">Clear Sky</div>
        <div id="descript_icon">
            <img src="https://openweathermap.org/img/wn/02n@2x.png" alt="weather image">
        </div>
        <div id="wind_deg">22</div>
        <div id="wind_speed">22</div>
    </div>
    </div>

    <script src="./script.js" defer></script>
  </body>
</html>
