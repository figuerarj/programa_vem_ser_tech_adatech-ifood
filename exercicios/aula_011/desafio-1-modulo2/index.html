<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Average Rating</title>
</head>
<body>
    <div class="box-left">
    <div class="box">
        <table>
            <thead>
              <tr>
                <th class="thead">Rating</th>
                <th class="thead">Nº of Votes</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="estrela-1"><i class="fa-solid fa-star"></i><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i></td>
                <td class="totalClientes-1">2</td>
              </tr>
              <tr>
                <td class="estrela-2"><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-regular fa-star"><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i></i></td>
                <td class="totalClientes-2">15</td>
              </tr>
              <tr>
                <td class="estrela-3"><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-regular fa-star"><i class="fa-regular fa-star"></i></i></td>
                <td class="totalClientes-3">18</td>
              </tr>
              <tr>
                <td class="estrela-4"><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-regular fa-star"></i></td>
                <td class="totalClientes-4">25</td>
              </tr>
              <tr>
                <td class="estrela-5"><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i></i></td>
                <td class="totalClientes-5">40</td>
              </tr>
            </tbody>
          </table>
        </div>
      <button class="botao">Calc Average Ratings</button>
    </div>

      <div class="resultado esconder">Clique no botão</div>

      <script src="index.js"></script>
      <script src="https://kit.fontawesome.com/4fac78be48.js" crossorigin="anonymous"></script>
</body>
</html>
